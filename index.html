<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac <span>Toe!</span></h1>
    </header>

    <main>
        <section class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>

        <section class="results">
            <h2></h2>
        </section>

        <button class="resetBtn">Reset Game</button>
    </main>

    <footer>
        <p>&copy; Egaditama</p>
    </footer>
    
</body>
</html>
